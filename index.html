<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <button id="btn">Add Book</button>
    <form id="form" class="form-hidden">
        <label>Title: <input id="title"></label>
        <label>Author: <input id="author"></label>
        <label>Number of Pages: <input id="pages"></label>
        <label>Read? <input id="read" type="checkbox"></label>
        <button id="add-btn" type="button">Add</button>
    </form>
</body>
</html>
